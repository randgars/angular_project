<h2>My Tasks</h2>
<task-search></task-search>
<div>
  <label>Add task:</label> <input #taskName />
  <button (click)="add(taskName.value); taskName.value=''">
    Add
  </button>
</div>
<ul class="tasks">
  <li *ngFor="let task of tasks"
    (click)="onSelect(task)"
    [class.selected]="task === selectedTask">
    <span class="badge">{{task.id}}</span>
    <span>{{task.name}}</span>
    <span>{{task.date}}</span>
    <button class="delete"
      (click)="delete(task); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedTask">
  <h2>
    {{selectedTask.description}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
