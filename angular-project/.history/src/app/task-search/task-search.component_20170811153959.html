<div id="search-component">
  <h4>Task Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div class="search-result-container">
    <div *ngFor="let task of tasks | async"
         (click)="gotoDetail(task); searchBox=''" class="search-result" >
      {{task.name}}
    </div>
  </div>
</div>
