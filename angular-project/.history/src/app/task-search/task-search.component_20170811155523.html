<div id="search-component">
  <label>Search task: </label>
  <input name="value" #searchBox="ngModel" id="search-box" [(ngModel)]="searchBox.value" (ngModelChange)="onValueChange()"/>
  <div class="search-result-container">
    <div *ngFor="let task of tasks | async"
         (click)="gotoDetail(task); searchBox.value=''" class="search-result" >
      {{task.name}}
    </div>
  </div>
</div>
