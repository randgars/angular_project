<div *ngIf="!tasks.length">
  <p>Empty list</p>
</div>
<md-list class="tasks" *ngIf="tasks.length">
  <md-list-item
    class="tasks__task"
    *ngFor="let task of tasks"
    [@taskState]="task.state"
    [routerLink]="['/detail', task.id]"
  >
    <h3 md-line>{{task.name}}</h3>
    <p md-line>
      {{task.description}}
    </p>
    <button class="action-btn" md-icon-button (click)="restore(task); $event.stopPropagation()">
      <md-icon>cached</md-icon>
    </button>
    <button class="action-btn" md-icon-button (click)="delete(task); $event.stopPropagation()">
      <md-icon>delete</md-icon>
    </button>
  </md-list-item>
</md-list>
